<nav class="navbar navbar-light bg-primary">
    <div class="containter-fluid">
        <h1 style = "color : white"> Angular Crud </h1>
        <div class="d-flex">
            <button  (click) = "clickAdd()"  type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"  > Add Employee</button>
        </div>
    </div>  
</nav>

<table class ="table mt-3">
    <thead>
        <tr>
            <th scope="col"> Employee ID </th>
            <th scope="col"> First Name </th>
            <th scope="col"> Last Name </th>
            <th scope="col"> Email ID </th>
            <th scope="col"> Mobile Number </th>
            <th scope="col"> Salary </th>
            <th scope="col"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td> 
                <button  (click) = "edit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"  class ="btn btn-info">Edit</button>
                <button (click) ="delete(row)" class ="btn btn-danger" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "formValue">
                <div class="mb-3">
                
                  <label x for="exampleInputEmail1" class="form-label"  >First Name</label>
                  <input type="text"  placeholder="Enter your first name" formControlName = "firstName" class="form-control" id="exampleInputEmail1">
                 
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" placeholder="Enter your last name" formControlName = "lastName" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email ID</label>
                    <input type="email" placeholder="Enter your email" formControlName = "email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="string" placeholder="Enter your mobile number" formControlName = "mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="text"  placeholder="Enter your salary" formControlName = "salary" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button"  id = "cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" [disabled] = "formValue.invalid" *ngIf = "showAdd" class="btn btn-primary " (click) = "post()">Add</button>
          <button type="button"  [disabled] = "formValue.invalid" *ngIf="showUpdate" class="btn btn-primary " (click) = "put()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- required aria-describedby="emailHelp" -->
